<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Access - Mattias Gebrie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .request-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .request-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .request-header h1 {
            color: #2563eb;
            margin-bottom: 1rem;
        }
        
        .request-form {
            background: #f8fafc;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: #2563eb;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            background: #1d4ed8;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .info-box {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .info-box p {
            margin: 0;
            color: #1e40af;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="request-container">
        <div class="request-header">
            <h1><i class="fas fa-lock"></i> Request Source Code Access</h1>
            <p>Some of my projects are private repositories. Please fill out the form below to request access to the source code.</p>
        </div>
        
        <div class="info-box">
            <p><i class="fas fa-info-circle"></i> <strong>Note:</strong> I'll review your request and provide access to the relevant repositories based on your interest and professional background.</p>
        </div>
        
        <form class="request-form" action="mailto:mattias.gebrie@example.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="company">Company/Organization</label>
                <input type="text" id="company" name="company">
            </div>
            
            <div class="form-group">
                <label for="position">Position/Title</label>
                <input type="text" id="position" name="position">
            </div>
            
            <div class="form-group">
                <label for="interest">Which project are you interested in? *</label>
                <select id="interest" name="interest" required style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 6px; font-size: 1rem;">
                    <option value="">Select a project</option>
                    <option value="pharmador">Pharmador - Pharmaceutical Application</option>
                    <option value="ccn">CCN - Clinical Communication Network</option>
                    <option value="iot-research">IoT Security Research</option>
                    <option value="data-pipeline">Data Pipeline for Schibsted</option>
                    <option value="other">Other/General Interest</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="purpose">Purpose of Access *</label>
                <textarea id="purpose" name="purpose" placeholder="Please describe why you're interested in accessing the source code (e.g., learning, collaboration, evaluation, etc.)" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="github">GitHub Username (if applicable)</label>
                <input type="text" id="github" name="github" placeholder="@username">
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Send Request
            </button>
        </form>
        
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Portfolio
        </a>
    </div>
</body>
</html>
